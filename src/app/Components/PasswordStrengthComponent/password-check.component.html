<div class="password-container">
  <label for="password">Password</label>
  <input type="password" id="password" [(ngModel)]="password" (input)="calculatePasswordStrength()">

  <div class="strength-meter">
    <div class="strength-section" [ngStyle]="getSectionStyle(0)"></div>
    <div class="strength-section" [ngStyle]="getSectionStyle(1)"></div>
    <div class="strength-section" [ngStyle]="getSectionStyle(2)"></div>
  </div>
</div>
